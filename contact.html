<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contact-styles.css">
  <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <ul class="nav nav-pills navbar-inverse nav-style">
        <li role="presentation"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li role="presentation"><a href="about.html">About Myself</a></li>
        <li role="presentation"><a href="fun.html">Coding for Fun</a></li>
        <li role="presentation" class="active"><a href="#">Contact Me</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
	  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <h1 class="text-center">Contact Michael </h1>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <!-- Message -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Your message here." rows="5"></textarea>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  	</div>
  </div>
  <footer class="footer-style">
    <div class="container-fluid">
      <div class="row col-sm-3 col-sm-offset-1">
        <img src="img/logo init.png" alt="MH logo" class="foot-logo img-responsive pull-left">
      </div>
      <div class="row col-sm-2">
        <address class="my-address">
          1234 Wookie Drive,<br>
          Moon of Endor, Outer Rim Territories,<br>
          867-5309
        </address>
      </div>
      <div class="row col-sm-4">
        <div class="social-media">
          <a href="https://www.facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
          <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="https://github.com/darkstarm"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
